<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Mind</title>

    <!-- Style Css -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/mm.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>

</head>
<body class="bg-[#EBF4F6]">

    <!-- Navbar Start -->
    <nav class="fixed top-0 z-50 w-full bg-white py-3 md:py-5 px-4 md:px-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center justify-start rtl:justify-end">
                <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="md:hidden">
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
                    </svg>
                </button>
                <div class="hidden md:flex justify-normal items-center gap-2">
                    <div class="w-[36px] lg:w-10 h-[36px] lg:h-10 object-cover">
                        <img class="w-full h-full object-contain" src="../images/mm.svg" alt="">
                    </div>
                    <h1 class="md:text-sm lg:text-lg text-gray-600 font-bold"><span class="text-[#088395] font-bold">M</span>aster <span class="text-[#37B7C3] font-bold">M</span>ind</h1>
                </div>
            </div>
            <button type="button" class="w-8 md:w-9 lg:w-10 h-8 md:h-9 lg:h-10 bg-gray-500 border-[0.5px] border-gray-500 bg-cover rounded-full" aria-expanded="false" data-dropdown-toggle="dropdown-user">
                <img class="w-full h-full object-contain rounded-full" src="../images/avatar.jpg">
            </button>
            <div class="z-50 hidden bg-black rounded" id="dropdown-user">
                <!-- Profile -->
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    
    <!-- Sidebar Start -->
    <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen mt-14 md:mt-[76px] lg:mt-20 px-6 py-4 overflow-hidden overflow-y-scroll transition transform duration-700 -translate-x-full bg-white md:translate-x-0" aria-label="Sidebar">
        <a href="dashboard.html">
            <button class="w-full py-2 px-4 flex items-center gap-3 group transform transition duration-500 hover:bg-[#37B7C3] focus:bg-[#37B7C3] rounded-lg">
                <svg class="w-[18px] lg:w-5 stroke-[1.5] transform transition duration-300 stroke-[#37B7C3] group-hover:stroke-white group-focus:stroke-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 22L2 22" stroke-linecap="round"/>
                    <path d="M2 11L6.06296 7.74968M22 11L13.8741 4.49931C12.7784 3.62279 11.2216 3.62279 10.1259 4.49931L9.34398 5.12486" stroke-linecap="round"/>

                    <path d="M15 22V17C15 15.5858 15 14.8787 14.5607 14.4393C14.1213 14 13.4142 14 12 14C10.5858 14 9.87868 14 9.43934 14.4393M9 22V17" stroke-linecap="round"/>

                <h1 class="text-sm lg:text-base font-medium md:font-semibold transform transition duration-300 text-gray-500 group-hover:text-white group-focus:text-white">Dashboard</h1>
            </button>
        </a>
    </aside>
    <!-- Sidebar End -->
    
    <!-- Content Start -->
    <section class="w-full sm:w-[90%] md:w-auto mx-auto p-4 md:p-8 mt-14 md:mt-[76px] lg:mt-20 md:ml-64">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-y-5 lg:gap-5">
            <div class="grid grid-cols-1 lg:grid-cols-3 col-span-3 row-span-1 md:row-span-2 gap-5">
                <div class="col-span-1 bg-blue-500 p-3">.</div>
                <div class="col-span-1 bg-blue-500 p-3">.</div>
                <div class="col-span-1 bg-blue-500 p-3">.</div>

                <!-- Chart Diagram -->
                <div class="col-span-1 lg:col-span-3 bg-red-500 p-3">.</div>

                <!-- Assignment -->
                <div class="col-span-1 lg:col-span-3 bg-red-500 p-3">.</div>
            </div>
            <div class="grid grid-cols-1 col-span-1 row-span-1 md:row-span-1 gap-3">
                <div class="col-span-1 bg-white p-3">.</div>
                <div class="col-span-1 bg-white p-3">.</div>
                <div class="col-span-1 bg-white p-3">.</div>
            </div>
        </div>
    </section>  
    <!-- Content End -->

    <!-- Script Start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Script End -->
     
</body>
</html>
